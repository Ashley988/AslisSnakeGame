<!DOCTYPE html> 
<html lang="de"> 
    <head> 
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <title>Aslis Minispielewelt</title> 
        <link rel="stylesheet" href="style.css" /> 
    </head> 
    <body> 
        <h1>Willkommen in Asli's Minispielewelt</h1> 
        <nav> 
            <a href="#">Snake</a> 
            <a href="#">Weitere Spiele...</a> 
        </nav> <!-- Farbauswahl --> 
        <div id="colorSelect"> 
            <p>Wähle eine Farbe für deine Schlange:</p> 
            <button onclick="prepareGame('lime')">Grün</button> 
            <button onclick="prepareGame('blue')">Blau</button> 
            <button onclick="prepareGame('yellow')">Gelb</button> 
            <button onclick="prepareGame('violet')">Violett</button> 
            <button onclick="prepareGame('pink')">Pink</button> 
            <button onclick="prepareGame('brown')">Braun</button> 
            <button onclick="prepareGame('cyan')">Cyan</button> 
            <button onclick="prepareGame('orange')">Orange</button> 
        </div> 
        <!-- Randverhalten --> 
         <div id="wallOption" style="display:none;"> 
            <p>Was soll passieren, wenn die Schlange den Rand berührt?</p> 
            <button onclick="setWallOption(true)">Sterben</button> 
            <button onclick="setWallOption(false)">Durch Wände gehen</button> 
        </div> <!-- Startknopf --> <div id="startScreen" style="display:none;"> 
            <button onclick="startGame()">Spiel starten</button> 
        </div> <!-- Spielbereich --> <main style="display:none;" id="gameArea"> 
            <p>Aktueller Score: <span id="score">0</span></p>
            <p>Highscore: <span id="highscore">0</span></p> 
            <canvas id="game" width="300" height="300"></canvas> 
            <!-- Touch-Controller --> 
             <div class="controller"> 
                <div class="row"> 
                    <button onclick="move('up')">↑</button> 
                </div> 
                <div class="row"> 
                    <button onclick="move('left')">←</button> 
                    <button onclick="move('down')">↓</button> 
                    <button onclick="move('right')">→</button> 
                </div> 
                </div> 
                </main> 
                <script src="script.js"></script> 
            </body> 
            </html>
